<body>


    <header id="header">

        <div id="logo" class="pull-left">
            <a href="#hero"></a>
        </div>

        <nav style="background-color:#00b8d4;">
            <div class="nav-wrapper">
                <a id="menu-icon" href="#" data-target="mobile-demo" class="sidenav-trigger"><i
                        class="material-icons fa fa-bars"></i></a>
                <ul class="right hide-on-med-and-down">
                    <li class="login"><a href="html/login.html">Login</a></li>

        </ul>
        <br>
        </div>
        <div class="container">
    </header>
    <section id="hero">
        <div class="hero-container">
            <h1>Welcome</h1>
            <h2>Scan your RFID tag here</h2>
            <form action="html/SRFID.html" method="get" id="my-form">
                <input type="text" name="reference-number" id="rfid" value="" />
                <input type="submit" value="submit" class="btn btn-dark"></button>
            </form>

        </div>
    </section>

    <main id="main">



        <section id="facts">
            <div class="container wow fadeIn">
                <div class="section-header">
                    <h3 class="section-title">Facts</h3>
                    <p class="section-description"></p>
                </div>
                <div class="row counters">

                    <div class="col-lg-3 col-6 text-center">
                        <span data-toggle="counter-up">232</span>
                        <p>USERS</p>
                    </div>

                    <div class="col-lg-3 col-6 text-center">
                        <span data-toggle="counter-up">521</span>
                        <p>DOCTORS</p>
                    </div>

                    <div class="col-lg-3 col-6 text-center">
                        <span data-toggle="counter-up">1,463</span>
                        <p>Hours Of Support</p>
                    </div>

                    <div class="col-lg-3 col-6 text-center">
                        <span data-toggle="counter-up">15</span>
                        <p>HOSPITALS</p>
                    </div>

                </div>

            </div>
        </section>

        <footer id="footer">
            <div class="footer-top">
                <div class="container">

                </div>
            </div>

            <div class="container">
                <div class="copyright">

                </div>
                <div class="credits">
                    <a href="#"></a>
                </div>
            </div>

        <script src="lib/jquery/jquery.min.js"></script>
        <script src="lib/jquery/jquery-migrate.min.js"></script>
        <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>

        <script src="lib/counterup/counterup.min.js"></script>
        <script src="lib/superfish/hoverIntent.js"></script>
        <script src="lib/superfish/superfish.min.js"></script>


        <script src="js/contactform.js"></script>


        <script src="js/main.js"></script>
        <script>
            $(document).ready(function () {
                $('.sidenav').sidenav();
            });
        </script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-auth.js"></script>
        <script src="js/app.js"></script>
        <script>
            $(document).ready(function () {
                $("#rfid").focus().val("");
                firebase.auth().onAuthStateChanged(user => {
                    if (user) {
                        $(".login").hide();
                        $(".signup").hide();
                        $(".logout").show();
                    } else {
                        $(".login").show();
                        $(".signup").show();
                        $(".logout").hide();
                    }
                })
                $("form").submit(function () {
                    var id = $("input").val().trim();
                    console.log(id);
                    localStorage.setItem("signature", id);
                    console.log(localStorage.getItem("signature"));
                })
                $("input[type='submit']").click(function () {
                    var id = $("input").val().trim();
                    console.log(id);
                    localStorage.setItem("signature", id);
                    console.log(localStorage.getItem("signature"));
                })
            })
        </script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
