    <script>
        $(document).ready(function() {
            firebase.auth().onAuthStateChanged(user => {
                if (user) {
                    $(".login").hide();
                    $(".signup").hide();
                    $(".logout").show();
                } else {
                    $(".login").show();
                    $(".signup").show();
                    $(".logout").hide();
                }
            })
        })
    </script>
