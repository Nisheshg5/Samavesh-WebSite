<script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-storage.js"></script>
<script src="../js/app.js"></script>
<script>
    $(document).ready(function () {
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                $("#upload").css("display", "block");
                $(".login").hide();
                $(".signup").hide();
                $(".logout").show();
            } else {
                $("#upload").css("display", "none");
                $(".login").show();
                $(".signup").show();
                $(".logout").hide();
            }
        })
        var storageRef = firebase.storage().ref();
        var z = 1;
        (async function theLoop(i) {
            var table = $("table");
            try {
                var imageRef = await storageRef
                    .child(
                        localStorage.getItem("signature") +
                        "-Insurance-" +
                        i +
                        ".jpeg"
                    )
                    .getDownloadURL()
                    .then(function (url) {
                        var tr =
                            "<tr><td style=\"" + "font-family:Lobster;font-size: 40px;\">" +
                            i +
                            '</td><td> <img src="' +
                            url +
                            '"/> </td></tr>';
                        table.append(tr);
                    });

                theLoop(++i);
            } catch (error) {
                console.log("Stopped At: " + parseInt(i));
                z = i;
                return 0;
            }
        })(z);

        $("input[type=file]").change(function (event) {
            /* Act on the event */
            file = event.target.files[0];
            var storageRef = firebase
                .storage()
                .ref(localStorage.getItem("signature") + "-Insurance-" + z + ".jpeg");

            // Upload File
            var task = storageRef.put(file);

            // Update progress bar
            task.on(
                "state_changed",

                function progress(snapshot) {
                    var percentage =
                        (snapshot.bytesTransferred / snapshot.totalBytes) *
                        100;
                    console.log(
                        "Bytes transferred: " +
                        snapshot.bytesTransferred +
                        "	Percentage Completed: " +
                        percentage +
                        "%"
                    );
                },

                function error(err) {
                    console.log("Error:" + err.message);
                },

                function complete() {
                    console.log("Image Uploaded");
                    var storageRef = firebase.storage().ref();
                    var imageRef = storageRef.child(
                        localStorage.getItem("signature") + "-Insurance-" + z + ".jpeg"
                    );
                    imageRef.getDownloadURL().then(function (url) {
                        var tr =
                            "<tr><td style=\"" + "font-family:Lobster;font-size: 40px;\">" +
                            z +
                            '</td><td> <img style="font-size:30px;" src="' +
                            url +
                            '"/> </td></tr>';
                        var table = $("table");
                        table.append(tr);
                        // $("#img").attr("src", url);
                        z++;
                    });
                }
            );
        });
    });
</script>
