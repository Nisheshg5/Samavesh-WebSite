<body>

        <div class="container">

            <div id="logo" class="pull-left">
                <a href="#hero"></a>

            <nav style="background-color:#00b8d4;">
                <div class="nav-wrapper">
                    <a id="menu-icon" href="#" data-target="mobile-demo" class="sidenav-trigger"><i

            <br>

    </header>
    <section id="hero">
        <div class="hero-container">
            <h1>Welcome DOCTORS</h1>
            <h2>Scan your RFID Doctor tag here</h2>
            <form action="html/SRFID.html" method="get" id="my-form">
                <h4>ID:</h4>
                <input style="color: whitesmoke;" type="text" name="email" id="email" value="" />
                <h4>Password:</h4>
                <input style="color: whitesmoke;" type="password" name="pass" id="pass" value="" />
                <input type="submit" value="submit" class="btn btn-dark"></button>
            </form>

        </div>
    </section>

    <main id="main">



        <section id="facts">
            <div class="container wow fadeIn">
                <div class="section-header">
                    <h3 class="section-title">Facts</h3>
                    <p class="section-description"></p>
                </div>
                <div class="row counters">

                    <div class="col-lg-3 col-6 text-center">
                        <span data-toggle="counter-up">232</span>
                        <p>USERS</p>
                    </div>

                    <div class="col-lg-3 col-6 text-center">
                        <span data-toggle="counter-up">521</span>
                        <p>DOCTORS</p>
                    </div>

                    <div class="col-lg-3 col-6 text-center">
                        <span data-toggle="counter-up">1,463</span>
                        <p>Hours Of Support</p>
                    </div>

                    <div class="col-lg-3 col-6 text-center">
                        <span data-toggle="counter-up">15</span>
                        <p>HOSPITALS</p>
                    </div>

                </div>

            </div>
        </section>

        <footer id="footer">
            <div class="footer-top">
                <div class="container">

                </div>
            </div>

            <div class="container">
                <div class="copyright">

                </div>
                <div class="credits">
                    <a href="https://bootstrapmade.com/"></a>
                </div>
            </div>
        </footer>
        <script src="../lib/jquery/jquery.min.js"></script>
        <script src="../lib/jquery/jquery-migrate.min.js"></script>
        <script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="../lib/easing/easing.min.js"></script>
        <script src="../lib/wow/wow.min.js"></script>
        <script src="../lib/waypoints/waypoints.min.js"></script>
        <script src="../lib/counterup/counterup.min.js"></script>
        <script src="../lib/superfish/hoverIntent.js"></script>
        <script src="../lib/superfish/superfish.min.js"></script>


        <script src="../js/contactform.js"></script>


        <script src="../js/main.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-auth.js"></script>
        <script src="../js/app.js"></script>
        <script>
            $(document).ready(function () {

                firebase.auth().onAuthStateChanged(user => {
                    if (user) {
                        // $(".login").hide();
                        $(".signup").hide();
                        $(".logout").show();
                    } else {
                        // $(".login").show();
                        $(".signup").show();
                        $(".logout").hide();
                    }
                })
                $("form").submit(function (e) {
                    e.preventDefault();
                    var email = $("#email").val().trim();
                    var pass = $("#pass").val().trim();
                    const auth = firebase.auth();

                    const promise = auth.signInWithEmailAndPassword(email, pass);
                    promise.catch(e => alert("Login Failed. Error: " + e.message));
                });
                firebase.auth().onAuthStateChanged(user => {
                    if (user) {
                        window.location = "../index.html";
                    }
                })
            })
        </script>

        <script>
            $(document).ready(function () {
                $('.sidenav').sidenav();
            });
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
